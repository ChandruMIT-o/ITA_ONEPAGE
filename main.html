					<label class="about-us-description"
						>The Information Technology Association (ITA) was
						established in 2001 and is comprised of students
						studying within the Department of Information
						Technology. The Association is led by Dr. G. Rajesh, who
						serves as the advisor. With the support and guidance of
						mentors and faculty members, the Association aims to
						assist students in enhancing their skills and abilities.
